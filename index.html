<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Google homepage</title>
</head>
<body>
    <div id="page-wrap">
        <header>
            <nav>
                <ul class="menu-options">
                    <li id="about"> <a href="#">About</a></li>
                    <li id="store"> <a href="#">Store</a></li>
                    <li id="images"><a href="#">Images</a></li>
                    <li id="gmail"><a href="#">Gmail</a></li>
                    <li><a href="#"><img id="apps" src="images/001-apps.png" alt="google apps link"></a></li>
                    <li><a href="#"><img id="profile" src="images/002-profile.png" alt="google account link"></a></li>
                </ul>
            </nav>
        </header>
        <main class="main-wrap">
            <div class="center-main">
                <img src="/images/google-logo.png" alt="google logo" class="logo">
            <form action="" method="get" class="search-form">
                    <input type="text" name="text" id="text" placeholder="&#xF002;">
                    <a class="voice-search"><img src="/images/voice-search.png" alt="voice-search" id="microphone"></a>
                <div class="search-btn-wrap">
                        <input type="button" value="Google Search" class="search-btn">
                        <input type="button" value="I'm Feeling Lucky" class="search-btn">
                </div>
            </form>
            <p class="google-latino">Google offered in: <a href="#" id="latino-link">Español (Latinoamérica)</a></p>
            </div>
        </main>
        <footer id="footer">
            <ul class="footer-links">
                <li id="ads"><a href="#" class="footer-tags">Advertising</a></li>
                <li id="business"><a href="#" class="footer-tags">Business</a></li>
                <li id="how-search-works"><a href="#" class="footer-tags">How Search works</a></li>
                <li id="carbon-neutral"><img id="leaf" src="images/leaf.png" alt="leaf"><a href="#" class="footer-tags">Carbon neutral since 2007</a></li>
                <li id="privacy"><a href="#" class="footer-tags">Privacy</a></li>
                <li id="terms"><a href="#" class="footer-tags">Terms</a></li>
                <li id="settings"><a href="#" class="footer-tags">Settings</a></li>
            </ul>
        </footer>
    </div>
</body>
</html>
