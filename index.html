<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Google homepage</title>
</head>
<body>
    <header>
        <nav>
            <ul class="menu-options">
                <li id="about"> <a href="#" class="tags-menu">About</a></li>
                <li id="store"> <a href="#" class="tags-menu">Store</a></li>
                <li id="images"><a href="#" class="tags-menu">Images</a></li>
                <li id="gmail"><a href="#" class="tags-menu">Gmail</a></li>
                <li><a href="#"><img id="apps" src="images/001-apps.png" alt="google apps link"></a></li>
                <li><a href="#"><img id="profile" src="images/002-profile.png" alt="google account link"></a></li>
            </ul>
        </nav>
    </header>
    <main class="main-wrap">
        <img src="/images/google-logo.png" alt="google logo">
        <form action="" method="get" class="search-form">
            <div>
                <input type="text" name="text" id="text" placeholder="&#xF002;">
                <a class="voice-search"><img src="/images/voice-search.png" alt="voice-search" id="microphone"></a>
            </div>
            <br>
            <div class="search-btn-wrap">
                <div>
                    <input type="button" value="Google Search" class="search-btn">
                </div>
                <div>
                    <input type="button" value="I'm Feeling Lucky" class="search-btn">
                </div>
            </div>
        </form>
        <br>
        <p class="google-latino">Google offered in: <a href="#" id="latino-link">Español (Latinoamérica)</a></p>
    </main>
    <footer>

    </footer>
</body>
</html>
